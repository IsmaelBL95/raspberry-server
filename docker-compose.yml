services:
  mongodb:
    image: mongo:7
    container_name: rasp-mongo
    restart: unless-stopped
    volumes:
      - ./data:/data/db

  backend:
    build: ./backend
    container_name: rasp-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017/raspdb
    expose:
      - "5000"

  nginx:
    image: nginx:1.27-alpine
    container_name: rasp-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro