# Cachear archivos estáticos compilados del frontend (React build suele ir en /static/)
location ~* ^/static/ {
    access_log off;

    # 30 días de caché en el navegador
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
}

# Cachear imágenes y fuentes que no suelen cambiar
location ~* \.(?:ico|gif|jpe?g|png|webp|svg|woff2?|ttf|otf|eot)$ {
    access_log off;

    # 30 días de caché en el navegador
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
}

# Asegurar que la API nunca se cachea (siempre datos frescos)
location /api/ {
    add_header Cache-Control "no-store";
}